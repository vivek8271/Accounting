<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purchase Entry | Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="insertProduct.css" />
</head>
<body>

<div class="app fade-in">

  <!-- HEADER -->
  <header class="topbar">
    <h1>Purchase Entry</h1>
    <span>Inventory • Accounting • Logistics</span>
  </header>

  <form class="card" id="purchaseForm">

    <!-- TRANSACTION INFO -->
    <section>
      <h2>Transaction Information</h2>
      <div class="grid">
        <div>
          <label>Purchase Date</label>
          <input type="date" name="purchaseDate" required />
        </div>
        <div>
          <label>Status</label>
          <select name="status">
            <option>Draft</option>
            <option>Verified</option>
          </select>
        </div>
      </div>
    </section>

    <!-- PRODUCT DETAILS -->
    <section>
      <h2>Product Details</h2>
      <div class="grid">
        <div>
          <label>Category</label>
          <select id="category">
            <option value="">Select</option>
            <option value="cement">Cement</option>
            <option value="sand">Sand</option>
            <option value="steel">Steel</option>
            <option value="stone">Sandstone</option>
          </select>
        </div>

        <div>
          <label>Product Name / Grade</label>
          <input type="text" name="productName" />
        </div>

        <div>
          <label>Quantity</label>
          <input type="number" id="quantity" />
        </div>

        <div>
          <label>Unit</label>
          <select id="unit"></select>
        </div>

        <!-- Sandstone extra -->
        <div id="stoneCount" class="hidden">
          <label>Stone Count</label>
          <input type="number" />
        </div>

        <div id="stoneWeight" class="hidden">
          <label>Total Weight</label>
          <select>
            <option>Quintal</option>
            <option>Ton</option>
          </select>
        </div>
      </div>
    </section>

    <!-- PRICING -->
    <section>
      <h2>Pricing & Cost</h2>
      <div class="grid">
        <div>
          <label>Rate (per unit)</label>
          <input type="number" id="rate" />
        </div>

        <div>
          <label>Material Cost</label>
          <input type="number" id="materialCost" readonly />
        </div>

        <div>
          <label>Transport Cost</label>
          <input type="number" id="transportCost" />
        </div>

        <div>
          <label>Total Cost</label>
          <input type="number" id="totalCost" readonly />
        </div>
      </div>
    </section>

    <!-- SUPPLIER -->
    <section>
      <h2>Supplier Information</h2>
      <div class="grid">
        <div>
          <label>Supplier Name</label>
          <input type="text" />
        </div>
        <div>
          <label>Supplier Location</label>
          <input type="text" />
        </div>
        <div>
          <label>Invoice / Challan No</label>
          <input type="text" />
        </div>
      </div>
    </section>

    <!-- TRANSPORT -->
    <section>
      <h2>Transport & Logistics</h2>
      <div class="grid">
        <div>
          <label>Vehicle Number</label>
          <input type="text" />
        </div>
        <div>
          <label>Vehicle Type</label>
          <select>
            <option>Truck</option>
            <option>Mini Truck</option>
            <option>Tractor</option>
          </select>
        </div>
        <div>
          <label>Driver Name</label>
          <input type="text" />
        </div>
        <div>
          <label>Source Location</label>
          <input type="text" />
        </div>
      </div>
    </section>

    <!-- REMARKS -->
    <section>
      <h2>Remarks</h2>
      <textarea placeholder="Any notes, quality issue, shortage, etc."></textarea>
    </section>

    <!-- ACTIONS -->
    <div class="actions">
      <button type="reset" class="btn ghost">Reset</button>
      <button type="submit" class="btn primary">Save Purchase</button>
    </div>

  </form>

  <footer>© 2025 Inventory Accounting System</footer>
</div>

<script src="insertProduct.js"></script>
</body>
</html>
