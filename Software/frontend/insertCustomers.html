<html lang="en">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insert Product Purchase | Accounting System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f9;
      color: #222;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 25px;
    }

    .page-title {
      background: #1e293b;
      color: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .page-title h1 {
      margin: 0;
      font-size: 24px;
    }

    .page-title p {
      margin-top: 5px;
      font-size: 14px;
      color: #cbd5e1;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #1e293b;
      border-left: 4px solid #d19600;
      padding-left: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #374151;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2563eb;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 22px;
      font-size: 14px;
      border-radius: 999px;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- PAGE HEADER -->
    <div class="page-title">
      <h1>Product Purchase Entry</h1>
      <p>Record incoming stock, supplier, vehicle & logistics details</p>
    </div>

    <!-- FORM -->
    <form id="purchaseForm">

      <!-- PRODUCT DETAILS -->
      <div class="section">
        <h2>Product Details</h2>
        <div class="grid">
          <div>
            <label>Product Name</label>
            <input type="text" name="productName" placeholder="e.g. UltraTech Cement" required />
          </div>

          <div>
            <label>Category</label>
            <select name="category">
              <option value="">Select category</option>
              <option>Cement</option>
              <option>Sand</option>
              <option>Steel</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label>Quantity</label>
            <input type="number" name="quantity" placeholder="e.g. 500" required />
          </div>

          <div>
            <label>Unit</label>
            <select name="unit">
              <option>Bag</option>
              <option>Ton</option>
              <option>Kg</option>
              <option>Cubic Meter</option>
            </select>
          </div>

          <div>
            <label>Purchase Price (per unit)</label>
            <input type="number" name="price" placeholder="₹ per unit" required />
          </div>

          <div>
            <label>Purchase Date</label>
            <input type="date" name="purchaseDate" required />
          </div>
        </div>
      </div>

      <!-- SUPPLIER DETAILS -->
      <div class="section">
        <h2>Supplier Details</h2>
        <div class="grid">
          <div>
            <label>Supplier Name</label>
            <input type="text" name="supplierName" placeholder="Company / Dealer name" />
          </div>

          <div>
            <label>Supplier Address</label>
            <input type="text" name="supplierAddress" placeholder="City, State" />
          </div>
        </div>
      </div>

      <!-- VEHICLE & LOGISTICS -->
      <div class="section">
        <h2>Vehicle & Logistics Details</h2>
        <div class="grid">
          <div>
            <label>Vehicle Number</label>
            <input type="text" name="vehicleNumber" placeholder="e.g. BR01AB1234" />
          </div>

          <div>
            <label>Vehicle Type</label>
            <select name="vehicleType">
              <option>Truck</option>
              <option>Mini Truck</option>
              <option>Tractor</option>
              <option>Container</option>
            </select>
          </div>

          <div>
            <label>Driver Name</label>
            <input type="text" name="driverName" />
          </div>

          <div>
            <label>Driver Mobile</label>
            <input type="tel" name="driverMobile" />
          </div>

          <div>
            <label>Vehicle Owner Name</label>
            <input type="text" name="vehicleOwner" />
          </div>

          <div>
            <label>Coming From (Source Location)</label>
            <input type="text" name="sourceLocation" placeholder="Factory / Warehouse / City" />
          </div>
        </div>
      </div>

      <!-- ADDITIONAL NOTES -->
      <div class="section">
        <h2>Additional Information</h2>
        <textarea name="remarks" placeholder="Any remarks, challan number, invoice reference, etc."></textarea>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="actions">
        <button type="reset" class="btn btn-secondary">Clear</button>
        <button type="submit" class="btn btn-primary">Save Purchase</button>
      </div>

    </form>

    <footer>
      © 2025 Accounting System • Purchase Entry Module
    </footer>

  </div>

</body>
</html>

</body>

</html>
